import org.ajoberstar.gradle.git.release.semver.*
import org.ajoberstar.gradle.git.release.opinion.Strategies

plugins {
    id 'java'
    id 'de.gliderpilot.semantic-release' version '1.2.0'
    id 'com.jfrog.artifactory' version '4.4.0'
    id 'org.ajoberstar.grgit' version '1.5.1'
    id 'maven'
}

group 'com.praqma'

apply plugin: 'java'
apply plugin: 'ivy-publish'

repositories {
    mavenCentral()
    jcenter()
    ivy {
        // for custom built gradle-jenkins-plugin:1.3.3 with fix for jenkins job dsl
        url "http://artifactory.swedbank.net:8081/artifactory/p950xxv_local/"
    }
}

release {
    // add a second strategy to create release candidates from 'rc/.*' branches
    versionStrategy semanticRelease.releaseStrategy.copyWith(
            // the type is important, without type you would again replace the default strategy
            type: 'rc',
            selector: { SemVerStrategyState state ->
                !state.repoDirty && state.currentBranch.name ==~ /integration.*/ &&
                        semanticRelease.semanticStrategy.canRelease(state) && project.gradle.startParameter.taskNames.find { it == 'release' }
            },
            preReleaseStrategy: StrategyUtil.all({ it.copyWith(inferredPreRelease: 'rc') } as PartialSemVerStrategy, Strategies.PreRelease.COUNT_INCREMENTED)
    )
}
semanticRelease {
    repo {
    }
}
println "Current tag: " + grgit.tag.list()[grgit.tag.list().size() - 1].getName()
artifactory {
    contextUrl = 'http://artifactory.swedbank.net:8081/artifactory'
    publish {
        repository {
            repoKey = "lib-snapshot-local"
            username = "admin"
            password = "password"
            ivy{
                mavenCompatible = false
            }
        }
        defaults {
            publications('ivyJava')
            // building in artifactory defaults to true but doesn't seem like very useful info?
            publishBuildInfo = false
        }
    }
}

publishing {
    publications {
        ivyJava(IvyPublication) {
            revision = grgit.tag.list()[grgit.tag.list().size() - 1].getName()
            organisation = "se.swedbank"
            module = rootProject.name
            from components.java
        }
    }
}

artifactoryPublish.dependsOn(release)
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
